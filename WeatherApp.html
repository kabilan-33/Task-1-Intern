<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Info - CodTech Internship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .weather-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      text-align: center;
    }

    .result p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Info</h1>
  <div class="weather-container">
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const apiKey = '0a6454433071dcf4532471185da7cc73'; // Replace with your OpenWeatherMap API key
      const resultDiv = document.getElementById('result');

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=Trichy&appid=0a6454433071dcf4532471185da7cc73&units=metric`
        );
        const data = await response.json();

        if (data.cod === 200) {
          resultDiv.innerHTML = `
            <p><strong>City:</strong> ${data.name}</p>
            <p><strong>Temperature:</strong> ${data.main.temp} ¬∞C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          `;
        } else {
          resultDiv.innerHTML = `<p>${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>Error fetching data. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
