<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 30px; }
    .container { max-width: 400px; background: white; padding: 20px; border-radius: 8px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather Info</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const response = await fetch(`/weather?city=${city}`);
      const data = await response.json();

      const resultDiv = document.getElementById("result");
      if (data.error) {
        resultDiv.innerText = data.error;
      } else {
        resultDiv.innerHTML = `
          <strong>City:</strong> ${data.name}<br>
          <strong>Temperature:</strong> ${data.temp} Â°C<br>
          <strong>Condition:</strong> ${data.description}
        `;
      }
    }
  </script>
</body>
</html>
